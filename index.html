<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msk.wtf</title>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Notable&family=Palette+Mosaic&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik+80s+Fade&family=Rubik+Iso&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
            color: #fff;
            font-family: 'Roboto Condensed';  
            font-weight: 300;
        }
        .center {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 0em;
        }
        .center_text {
            font-size: 10em;
            letter-spacing: -0.03em;   
            color:transparent;
            background: linear-gradient(337deg,#b700e1,#ff00b5,#dd0043,#2c0094);
            background-size: 240% 240%;
            animation: gradient_animation 18s ease infinite;
            background-clip: text;
            margin: -0.2em 0em;
        }
        .center_text a {
            color:transparent;
            background: linear-gradient(337deg,#b700e1,#ff00b5,#dd0043,#2c0094);
            background-clip: text;
        }


        @keyframes gradient_animation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
        }
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh; 
            margin: 0;
        }
        .bottom_container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3em;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-size: 1.5em;
        }
        a {
            text-decoration: none;
            transform: skewX(0deg);
        }
        a:hover {
            transform: skewX(-10deg);
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",
            () => {
                const shuffleArray = (array) => {
                    let currentIndex = array.length;
                    let randomIndex;
                    while (currentIndex !== 0) {
                        randomIndex = Math.floor(Math.random() * currentIndex);
                        currentIndex--;
                        [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex],
                        array[currentIndex],
                        ];
                    }

                    return array;
                }
                let fontstyles = [
                    "font-family: 'Roboto Condensed';  font-weight: 100;",
                    "font-family: 'Rubik 80s Fade';",
                    "font-family: 'Nabla'; font-optical-sizing: auto; font-weight: 400; font-variation-settings: 'EDPT' 100, 'EHLT' 12;",
                    "font-family: 'Palette Mosaic'",
                    "font-family: 'VT323'",
                    "font-family: 'Roboto Condensed', font-weight: 800; font-style: italic;",
                    "font-family: 'Notable'",
                    "font-family: 'Share Tech Mono'"
                ];
                let texts = [
                    "generic personal website",
                    "monkey smashing keyboards",
                    "<a href='https://stuff.msk.wtf'>stuff.msk.wtf</a>"
                ]

                const fontstylesLen = fontstyles.length;
                const textLen = texts.length;
                let indexfs = 0;
                let indextxt = 0;
                let text = document.getElementById('text');
                const changeText = (ele, fs, txt) => {
                    //console.log(fontstyles[index])
                    if (indexfs + 1 === fontstylesLen) {
                        fs = shuffleArray(fs);
                        indexfs = 0;
                    }
                    if (indextxt + 1 === textLen) {
                        txt = shuffleArray(txt);
                        indextxt = 0;
                    }
                    ele.setAttribute("style", fs[indexfs]);
                    ele.innerHTML = txt[indextxt];
                    indexfs += 1;
                    indextxt += 1;
                }

                setInterval(() => {
                    changeText(text, fontstyles, texts);
                }, 50)
            }
        )
    </script>
    <div class="center">
        <span class="center_text font_change" id="text" style="font-family: 'Roboto Condensed'; font-weight: 100;">monkey smashing keyboards</span>
    </div>
    <div class = "bottom_container">
        <a href="https://github.com/potatolover68">gh</a>
        <a href="https://en.wikipedia.org/wiki/User:Monkeysmashingkeyboards">wp</a>
    </div>
</body>
</html>
